plugins {
    id 'java-library'
    id 'io.qameta.allure' version '2.11.2'
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

allure {
    report {
        version.set("2.20.1")
    }
    adapter {
        aspectjWeaver.set(true)
        frameworks {
            junit5 {
                adapterVersion.set("2.20.1")
            }
        }
    }
}

dependencies {
    testImplementation (
            //test data generator
            'com.github.javafaker:javafaker:1.0.2',

            'org.junit.jupiter:junit-jupiter:5.9.1',
            'com.codeborne:selenide:6.10.1',
            //asserts
            'org.assertj:assertj-core:3.23.1',
            //pdf,xls,csv parsers
            'com.codeborne:pdf-test:1.5.0',
            'com.codeborne:xls-test:1.4.3',
            'com.opencsv:opencsv:5.7.1',

            //json parsers
            'com.fasterxml.jackson.core:jackson-databind:2.14.1',
            'com.google.code.gson:gson:2.10',

            //logging
            'org.slf4j:slf4j-simple:2.0.5',

            //allure
            'io.qameta.allure:allure-selenide:2.20.1'
    )
}

tasks.withType(Test) {
    systemProperties(System.getProperties())
    useJUnitPlatform()

    testLogging {
        lifecycle {
            events "started", "skipped", "failed", "standard_error", "standard_out"
            exceptionFormat "short"
        }
    }
}

task feature_tests(type: Test) {
    useJUnitPlatform {
        includeTags("automation-practice-form")
    }
}

task one_property_test(type: Test) {
    useJUnitPlatform {
        includeTags("one_property")
    }
}

task hello_test(type: Test) {
    useJUnitPlatform {
        includeTags("hello")
    }
}

task two_test(type: Test) {
    useJUnitPlatform {
        includeTags("one_property")
        includeTags("hello")
    }
}

task tag_example_test(type: Test) {
    useJUnitPlatform {
        includeTags("needed", "negative")
        excludeTags("prod")
    }
}

help {
    doFirst {
        println "**********************"
        println "https://github.com/glazmaikh/demoqa-tests_16"
        println "**********************"
    }
}